---
layout: default
title: Архив записей
---

<article class="gaziga-archive content-item">
    <header>
<h1>{{ page.title }}</h1>
    </header>

{% for item in byYear %}
    {{ item.key }}
{% endfor %}


<div id="tree">
    <ul class="years">
    {% assign by_year = site.posts | group_by_date: 'year' %}
    {% for year in by_year%}
        {% include archive_year.html %}
    {% endfor %}
    </ul>
</div>
</article>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script>
        $(function () {
            $(".year, .month").click(function () {
                $(this).next("ul.months, ul.posts").toggle(0, function () {
                    if ($(this).is(":hidden")) {
                        $(this).prev("a.year, a.month").removeClass("icon-down-open-mini").addClass("icon-right-open-mini");
                    }
                    else {
                        $(this).prev("a.year, a.month").removeClass("icon-right-open-mini").addClass("icon-down-open-mini");
                    }
                });
            });
        });
</script>
